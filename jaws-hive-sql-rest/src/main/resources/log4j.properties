#------------------------------------------------------------------------------
#
#  The following properties configure the console (stdout) appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.defaultConsole = org.apache.log4j.ConsoleAppender
log4j.appender.defaultConsole.layout = org.apache.log4j.PatternLayout
log4j.appender.defaultConsole.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %t %c{1} [%p] %m%n

#------------------------------------------------------------------------------
#
#  The following properties configure the Daily Rolling File appender.
#  See http://logging.apache.org/log4j/docs/api/index.html for details.
#
#------------------------------------------------------------------------------
log4j.appender.defaultFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.defaultFile.File = jaws-hive-sql-rest.log
log4j.appender.defaultFile.Append = true
log4j.appender.defaultFile.DatePattern = '.'yyy-MM-dd
log4j.appender.defaultFile.layout = org.apache.log4j.PatternLayout
log4j.appender.defaultFile.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %t %c{1} [%p] %m%n

